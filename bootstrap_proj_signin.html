<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Lover Signin</title>

    <!-- Link for bootstrap 5.2 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Link for stylesheet -->
    <link rel="stylesheet" href="bootstrap_proj_master.css">

    <!-- link for custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Link for bootstrap js components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg beige">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="C:/Users/byron/Documents/Python%20and%20Django%20Full%20Stack%20Web%20Developer%20Bootcamp/BOOTSTRAP_PART_ONE/bootstrap_proj.html">Landing Page</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Jumbotron -->
      <div class="container p-3">
        <div class="display-4 p-4 mb-4 beige rounded-3">
            <!-- Display-# class has replaced Jumbotron in Bootstrap 5 -->
            <!-- <p class="display-2 fw-bold">Coffee Lover Project</p> -->
            <p class="display-1 fw-semibold">Log In</p>
            <h3 class="fw-semibold">Enter your email and password below to log in to Coffee Lover</h3>
        </div>

        <div class="container p3 center">
            <!-- input and email address -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control w-50" id="inputEmail1" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <!-- input a password -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control w-50" id="inputPassword1">
              <!-- <div id="passwordlHelp" class="form-text">Create a strong password. Password must be 8-15 characters long. At least one number, capitalized letter, and at least one special character.</div> -->
            </div>
            <!-- checkbox -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-outline-dark">Submit</button>
            </div>
            <div>
              <button type="button" class="btn btn-link fst-italic">Forgot your password?</button>
            </div>
            <div class="mb-1">
              <button type="button" class="btn btn-link fst-italic">First time logging in? Create an account.</button>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
